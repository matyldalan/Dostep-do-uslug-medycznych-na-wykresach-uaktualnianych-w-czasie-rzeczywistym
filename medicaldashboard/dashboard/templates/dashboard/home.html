{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Realtime Medical Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header">
        <h1>Realtime Medical Dashboard</h1>
    </div>
    <div class="content">
        <form method="post" action="">
            {% if letters %}
              <select name="letter_choice" class="dropdown">
                {% for letter in letters %}
                  <option value="{{ letter }}" {% if letter == selected_letter %}selected{% endif %}>{{ letter }}</option>
                {% endfor %}
              </select>
            {% endif %}

            {% if data %}
              <div>{{ data|safe }}</div>
            {% else %}
              <div>No data available</div>
            {% endif %}
            <button type="submit" class="btn">Pokaż dane</button>
        </form>
        <div class="data-container">
            <div class="charts">
                <p>Tutaj będą wyświetlane wykresy...</p>
            </div>
            <div class="text">
                {{ data|safe }}
            </div>
        </div>
    </div>
</body>
</html>
