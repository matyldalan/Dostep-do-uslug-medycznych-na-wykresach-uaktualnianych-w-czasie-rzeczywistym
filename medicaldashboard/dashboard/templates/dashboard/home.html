{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Realtime Medical Dashboard</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="header">
  <h1>Realtime Medical Dashboard</h1>
</div>
<div class="content">
  <form method="post" action="{% url 'load_csv_data' %}">
    {% csrf_token %}
    <select name="letter_choice" class="dropdown">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
    </select>
    <button type="submit">Pokaż dane</button>
  </form>
  <div class="data-container">
    <div class="charts">
      <p>Tutaj będą wyświetlane wykresy...</p>
    </div>
    <div class="text">
      {{ csv_data|safe }}
    </div>
  </div>
</div>
</body>
</html>
