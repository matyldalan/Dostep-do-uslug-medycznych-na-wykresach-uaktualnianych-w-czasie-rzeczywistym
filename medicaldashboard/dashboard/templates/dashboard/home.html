{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Realtime Medical Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header">
        <h1>Realtime Medical Dashboard</h1>
    </div>
    <div class="content">
        <form method="get" action="">
            <select name="letter" class="dropdown">
                <option value="">Wybierz literę</option>
                {% for letter in letters %}
                <option value="{{ letter }}" {% if letter == selected_letter %}selected{% endif %}>{{ letter }}</option>
                {% endfor %}
            </select>
            <button type="submit">Pokaż dane</button>
        </form>
        <div class="data-container">
            <div class="charts">
                <p>Tutaj będą wyświetlane wykresy...</p>
            </div>
            <div class="text">
                {% if entries %}
                    <ul>
                        {% for entry in entries %}
                            <li>ID: {{ entry.id  }}, Wartosc: {{ entry.value }}, Kolor: {{ entry.color }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No data available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
