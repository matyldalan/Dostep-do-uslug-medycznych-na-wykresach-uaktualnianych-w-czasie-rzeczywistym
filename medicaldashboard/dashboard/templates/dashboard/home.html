{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Realtime Medical Dashboard</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="header">
  <h1>Realtime Medical Dashboard</h1>
</div>
<div class="content">
  <form method="post" action="">
    {% csrf_token %}
    <select name="letter_choice" class="dropdown">
      <option value="A" {% if selected_letter == 'A' %}selected{% endif %}>A</option>
      <option value="B" {% if selected_letter == 'B' %}selected{% endif %}>B</option>
      <option value="C" {% if selected_letter == 'C' %}selected{% endif %}>C</option>
      <option value="D" {% if selected_letter == 'D' %}selected{% endif %}>D</option>
      <option value="E" {% if selected_letter == 'E' %}selected{% endif %}>E</option>
    </select>
    <button type="submit" class="btn">Pokaż dane</button>
  </form>
  <div class="data-container">
    <div class="charts">
      <p>Tutaj będą wyświetlane wykresy...</p>
    </div>
    <div class="text">
      {{ data|safe }}
    </div>
  </div>
</div>
</body>
</html>
